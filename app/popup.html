<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Remindoro</title>
    <link rel="stylesheet" href="css/material-icon.css" />
    
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/flatpickr/flatpickr.dark.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="js/jquery.min.js"></script>
</head>

<body>

    <div id="remindoro-app" class="row">
    
        <div class="row" style="padding-top: 15%;">
            <div class="col s12">
                <div class="progress blue darken-1">
                    <div class="indeterminate blue darken-4"></div>
                </div>        
            </div>
        </div>

        <div class="row center" style="padding-top: 15%;">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>    
        </div>
        
    </div>
    
    <script src="js/materialize.min.js"></script>
    <!-- for debugging in browser -->
    <!-- <script>let chrome = {}</script> -->
    <!-- <script src="js/flatpickr.min.js"></script> -->
    <script src="js/remindoro.js"></script>
</body>

</html>
